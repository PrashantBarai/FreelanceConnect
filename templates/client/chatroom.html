<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceConnect - Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #25D366;
            --secondary-color: #34B7F1;
            --dark-color: #075E54;
            --light-color: #ECF0F1;
            --message-out: #DCF8C6;
            --message-in: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #075E54, #128C7E);
            color: var(--light-color);
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(37, 211, 102, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(52, 183, 241, 0.1) 0%, transparent 25%);
            animation: backgroundAnimation 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .chat-container {
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .chat-info h2 {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .online-status {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem 1rem;
            border-radius: 15px;
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-out {
            background: var(--message-out);
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-in {
            background: var(--message-in);
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #666;
            text-align: right;
            margin-top: 0.3rem;
        }

        .chat-input {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 0 0 15px 15px;
            display: flex;
            gap: 1rem;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            background: var(--dark-color);
        }

        /* Typing animation */
        .typing {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: fit-content;
            margin: 0.5rem 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <h1>Your Chat Rooms</h1>
    <ul class="chatroom-list">
        {% for room_id in chatrooms %}
            <li class="chatroom-item">
                <a href="{{ url_for('chat', room_id=room_id) }}">Chat Room: {{ room_id }}</a>
            </li>
        {% else %}
            <li>No chat rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
