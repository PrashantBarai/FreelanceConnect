<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - FreelanceConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 text-white">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-bold text-center text-blue-600">Create an Account</h2>
        <form action="/auth/signup" method="POST" class="mt-4">
            <label class="block mb-2 text-gray-700">Username</label>
            <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 text-gray-900">

            <label class="block mt-3 mb-2 text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 text-gray-900">

            <label class="block mt-3 mb-2 text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 text-gray-900">

            <label class="block mt-3 mb-2 text-gray-700">User Type</label>
            <select name="user_type" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none bg-gray-100 text-gray-900">
                <option value="freelancer">Freelancer</option>
                <option value="client">Client</option>
            </select>

            <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
                Sign Up
            </button>
        </form>
        <p class="text-center mt-4 text-gray-600">Already have an account? 
            <a href="/auth/login" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
