<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 text-white">

    <div class="text-center">
        <h1 class="text-5xl font-bold">FreelanceConnect</h1>
        
        <div class="mt-6 space-x-4">
            <a href="/auth/signup">
                <button class="px-6 py-2 bg-white text-blue-600 font-semibold rounded-lg shadow-md transition hover:bg-gray-200">
                    Get Started
                </button>
            </a>
            <a href="/auth/login">
                <button class="px-6 py-2 bg-transparent border border-white rounded-lg font-semibold transition hover:bg-white hover:text-blue-600">
                    Login
                </button>
            </a>
        </div>
    </div>

</body>
</html>
